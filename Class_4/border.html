<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<style>
    div{

        margin-top: 50px;
    }
    a{
  
        border: solid 2px red;
        padding: 5px 15px;
        text-decoration: none;
    }
    .home{
        border-radius: 10px;
    }

    .home:hover{
        border: solid 2px #17b8d4;
        background: #78d1e0;
        color: black;
    }
    .about{
        border-top-left-radius: 10px;
        border-bottom-right-radius: 10px;

    }
    .like{
        padding: 10px;
        border-radius: 50%;
    }

</style>
<body>
    <div>
        <a class="home" href="">Home</a>
        <a class="about" href="">About us</a>
        <a class="like" href="">M</a>
    </div>
    
</body>
</html>
